name: Slack Notifications
on: pull_request

jobs:
  slack-message:
    runs-on: ubuntu-latest
    steps: 
      - name: pull_request Message
        run: | 
          curl -X POST -H 'Content-type:application/json' -d '{"text":"New issue created: <${{ github.event.issue.html_url }}|${{ github.event.issue.title }}.>"}' https://hooks.slack.com/services/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