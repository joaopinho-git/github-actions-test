name: Slack Notifications
on: pull_request

jobs:
  slack-message:
    runs-on: ubuntu-latest
    steps: 
      - name: pull_request Message
        run: |
          curl -X POST -H 'Content-type: application/json' -- data '{"text":"New pull_request created: <${{ github.event.issue.pull_request.html_url }}|${{ github.event.issue.pull_request.title }}.>"}' ${{ secrets.SLACK_WEBHOOK }} 