name: Slack Notifications
on: 
  pull_request:
    types: [opened]

jobs:
  slack-message:
    runs-on: ubuntu-latest
    steps: 
      - name: pull_request Message
        run: | 
          curl -X POST -H 'Content-type: application/json' --data '{"text":"New issue created: <${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.title }}.>"}' ${{ secrets.SLACK_WEBHOOK }}